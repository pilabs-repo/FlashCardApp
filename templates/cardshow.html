<!DOCTYPE html>
<html>
    <head>
        <title>Deck View</title>
        <link rel="stylesheet" href="/static/style.css">
        <script src = "/static/custom_validation.js"></script>
    </head>
    <body>
        <div id ='topBar'>
            <a id ='topButton' href="/dashboard" >Dashboard</a>
        </div>
        <h1>
            Deck View
        </h1>
        <h2>Deck name   : {{value['deck_name']}}</h2>
        <h2>Total Score : {{value['total_score']}}</h2>
        <table id = 'cardtable'>
            <tr><th>Sno</th><th>Front</th><th>Back</th><th>Score</th><th>Last Reviewed</th></tr>
            {%for i in value['cards']%}
            <tr>
                <td>{{loop.index}}</td><td><a id = 'cardfront' href = "/cards/{{i['card_id']}}" >{{i['front']}}</a></td><td>{{i['back']}}</td><td>{{i['card_score']}}</td>
            </tr>
            {%endfor%}

        </table>
    </body>
</html>
