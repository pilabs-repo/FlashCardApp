<!DOCTYPE html>
<html>
    <head>
        <title>Dashboard</title>
        <link rel="stylesheet" href="/static/style.css">
        <script src = "/static/custom_validation.js"></script>
    </head>
    <body>
        <div id ='topBar'>
            <a id ='homeButton' href="/" >Home</a>
            <a id ='topButton' href="/logout" >Logout</a>
        </div>
        <h1>
            Dashboard
        </h1>
        <h2>
            User name : {{username}}
        </h2>
        <table id = 'dashboardtable'>
            <tr id = 'headerrow'><th>Sno</th><th>Deck name</th><th>Score</th><th>No. of Cards</th><th>Last Reviewed</th><th>Review</th><th>Delete</th><th>Export</th></tr>
            {%for i in values%}
            <tr id = 'datarow'>
                <td>{{loop.index}}</td><td><a id = 'deckname' href = "/decks/{{i['deck_id']}}" >{{i['deck_name']}}</a></td><td>{{i['total_score']}}</td>
                <td>{{i['cards']|length}}</td><td>{{i['last_reviewed']}}</td><td><a href="/decks/review/{{i['deck_id']}}" >Review</a></td>
                <td><a href="/decks/delete/{{i['deck_id']}}" >D</a></td><td><a  href="/decks/export/{{i['deck_id']}}" >Export</a></td>
            </tr>
            {%endfor%}

        </table>
        
        <div>
            <a id='adddeckbutton' href="/decks/add">Add Deck</a>
        </div>
    </body>
</html>
